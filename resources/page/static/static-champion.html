<div class="row">
 <div class="col s6 m3" ng-repeat="champion in data.championlist.data">
   <div class="card" data-target="championmodal" ng-click="championDetail()">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/champion/{{champion.image.full}}" 
      style="width:{{champion.image.w}};height:{{champion.image.h}}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{champion.name}}</span>
      <p>{{champion.title}}</p>
    </div>
  </div>
</div>
</div>
