<div class="row">
	<div class="col s6 m2" ng-repeat="item in itemData.itemlist.data"
  data-target="itemmodal" 
  ng-click="itemClick(item)">
		<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" ng-srcset="http://ddragon.leagueoflegends.com/cdn/6.21.1/img/item/{{item.image.full}}" >
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 truncate">{{item.name}}</span>
      <p class="truncate">{{item.sanitizedDescription}}</p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{item.name}}<i class="material-icons right">close</i></span>
      <p>{{item.plaintext}}</p>
      <p>{{item.sanitizedDescription}}</p>
    </div>
  </div>
	</div>
</div>
