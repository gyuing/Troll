<div class="row">
   <div class="col s8 m3 push-s2 push-m1">
     <img class="responsive-img logoimg" ng-srcset="/resources/static/logo.png">
  </div>
</div>

<div class="row">
   <div class="col s12 m3 push-m1 search-nav">

      <div class="card blue-grey darken-1">
         <div class="card-content white-text">
           <span class="card-title">{{errorCode}} Error!!</span>
           검색화면 음소거
        </div>
        <div class="card-action">
         <input type="checkbox" ng-model="mute" class="filled-in" id="filled-in-box1" />
         <label for="filled-in-box1">music mute</label>
         <input type="checkbox" ng-model="videoOn" class="filled-in" checked="checked" id="filled-in-box2" />
         <label for="filled-in-box2">video on</label>
      </div>
   </div>
</div>   
</div>

<div ng-if="videoOn">	
	<video autoplay loop id="myVideo" ng-click="click()">
		<source src="/resources/static/backmovie.mp4" type="video/mp4">
	</video>
</div>
