<div class="row" style="height: 100%">
	<div class="row">
	<div class="col s12 white-text"  style="background-color: rgba(0,0,0,0.9);">
		<table class="bordered centered">
			<tr>
				<th class="center" width="10%">종류</th>
				<th class="center" width="50%">제목</th>
				<th class="center" width="10%">작성자</th>
				<th class="center" width="15%">작성날짜</th>
				<th class="center" width="15%">IP</th>
			</tr>
			<tr ng-repeat="list in boardData.board_list">
				<td>{{list.board_category}}</td>
				<td>{{list.board_subject}}</td>
				<td>{{list.board_writer}}</td>
				<td>{{list.board_wdate}}</td>
				<td>{{list.board_ip}}</td>
			</tr>
		</table>
	</div>
	<div class="col s12 center">
		<div input-field class="col s12">
		<select class="white-text" name="category" ng-change="categoryChange(selectVal)" ng-model="selectVal.board_category" material-select watch required>
				<option value="all" selected>트롤종류를 선택하십시오</option>
				<option ng-repeat="text in category" value="{{text}}">{{text}}</option>
			</select>
		</div>		
	</div>
	<div class="col s12 center">
		<select class="white-text" name="category" ng-model="selectVal.search_category" material-select watch required>
			<option value="board_subject" selected>제목</option>
			<option value="board_writer">작성자</option>
		</select>
		<div input-field>
			<input type="text" ng-model="selectVal.search_value" length="150">
			<label>검색값</label>
		</div>
	</div>
	<div class="col s12 center">
		<paging page="selectVal.page" 
			size="boardData.board_count" 
			pagesize="10" 
			pagelength="5"
			pageclick="selectPage(page)"
			></paging>
	</div>
</div>
</div>
